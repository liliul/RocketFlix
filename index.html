<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="shortcut icon" href="/src/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>

  <div class="container">

    <header class="header">
      <div class="logo">
        <img src="./src/assets/favico/android-chrome-192x192.png" alt="logo">

      <h1 class="text1">Não sabe o que assistir?</h1>
    </header>

    <main class="content">
      <div class="capa" id="capa"></div>

      <section class="infos" id="infos"></section>
    </main>

    <footer class="footer">

      <button class="but" id="buttonReload">
